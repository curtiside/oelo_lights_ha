version: '3.8'

services:
  homeassistant:
    container_name: ha-test
    image: "ghcr.io/home-assistant/home-assistant:stable"
    volumes:
      - ./config:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
    environment:
      - TZ=${TZ:-America/New_York}
    ports:
      - "8123:8123"
    # Uncomment below if network_mode: host doesn't work on your system
    # network_mode: bridge
    # networks:
    #   - ha-network

# Uncomment if using bridge network mode
# networks:
#   ha-network:
#     driver: bridge
